<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="burger">
            <div class="burger-option">
                <input type="radio" name="size" value="small" class="active" checked>
                <label for="small">small</label>
            </div>
            <div class="burger-option">
                <input type="radio" name="size" value="big">
                <label for="big">big</label>
            </div>
            <div class="burger-option">
                <label class="checkbox_container">
                    <input type="checkbox" class="checkbox_size">
                    <span class="checkmark_size"></span>
                    cheese
                </label>
            </div>
            <div class="burger-option">
                <label class="checkbox_container">
                    <input type="checkbox" class="checkbox_size">
                    <span class="checkmark_size"></span>
                    salad
                </label>
            </div>
            <div class="burger-option">
                <label class="checkbox_container">
                    <input type="checkbox" class="checkbox_size">
                    <span class="checkmark_size"></span>
                    potato
                </label>
            </div>
            <div class="burger-option">
                <label class="checkbox_container">
                    <input type="checkbox" class="checkbox_size">
                    <span class="checkmark_size"></span>
                    seasoning
                </label>
            </div>
            <div class="burger-option">
                <label class="checkbox_container">
                    <input type="checkbox" class="checkbox_size">
                    <span class="checkmark_size"></span>
                    mayonaisse
                </label>
            </div>
            <div class="cart_total">
                <p class="total_price_text">total price:<span class="total_price_text total_price">50Ñ€.</span></p>
                <p class="total_price_text">total calories:<span class="total_price_text total_calories">20 cal</span>
                </p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
